<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>


    <title>SJSU Enrollment Tracker</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="container input-group input-group-sm m-2">

                <a class="navbar-brand" href="#">SJSU Enrollment Tracker</a>
                <span class="input-group-text">Course Code:</span>
                <select id="courseCodes" class="form-select" data-placeholder="Course"></select>
                <span class="input-group-text">Semester:</span>
                <select id="semester" class="form-select" data-placeholder="Semester"></select>
                <button class="btn btn-primary mx-2" type="button" data-bs-toggle="collapse" href="#AdditionalOptions"
                    aria-expanded="false" aria-controls="AdditionalOptions">Options</button>
                <button onclick="onButtonPress()" class="btn btn-primary">Go</button>
            </div>
        </div>
    </nav>

    <div class="collapse" id="AdditionalOptions">
        <div class="container">
            <div class="row">
                <div class="col-sm" id="ModalityCheckBox">
                    <h5>Modality</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="In Person" id="ModalityCheckBox 1" checked>
                        <label class="form-check-label" for="flexCheckChecked">In Person </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Fully Online" id="ModalityCheckBox 2" checked>
                        <label class="form-check-label" for="flexCheckChecked">Fully Online</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Hybrid" id="ModalityCheckBox 3" checked>
                        <label class="form-check-label" for="flexCheckChecked">Hybrid</label>
                    </div>
                </div>
                <div class="col-sm" id="DaysCheckBox">
                    <h5>Days</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="M" id="DaysCheckBox 1" checked>
                        <label class="form-check-label" for="flexCheckChecked">Monday </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="T" id="DaysCheckBox 2" checked>
                        <label class="form-check-label" for="flexCheckChecked">Tuesday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="W" id="DaysCheckBox 3" checked>
                        <label class="form-check-label" for="flexCheckChecked">Wednesday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="R" id="DaysCheckBox 4" checked>
                        <label class="form-check-label" for="flexCheckChecked">Thursday </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="F" id="DaysCheckBox 5" checked>
                        <label class="form-check-label" for="flexCheckChecked">Friday</label>
                    </div>
                </div>
                <div class="col-sm" id="TimesCheckBox">
                    <h5>Times</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container-lg my-4">
        <canvas id="myChart"></canvas>
    </div>

    <div class="container-lg">
        <table id="table"></table>
    </div>

    <script src='indexHelper.js'></script>

    <script>
        let chart;

        initSelects();
        fetchSemesters().then((data) => setSemestersSelect(data));
        fetchCourseCodes().then((data) => setCourseCodeSelect(data));
        chart = createChart();

        function onButtonPress() {
            semester = document.getElementById("semester").value;
            courseCode = document.getElementById("courseCodes").value;
            fetchSeatData(semester, courseCode).then((data) => {
                data = filterData(data);
                updateChart(chart, responseToDatasets(data));
                updateTable(data);
            });
        }
    </script>

</body>

</html>
